<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="login.css">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

    <title>Document</title>
</head>
<body onload="onLoad()">
    <div ng-app="App">
        <div class="form-container" ng-class="done">
            <div class="login-form">
                <h3>Welcome to ASIA</h3>
                <div>
                    <input type="email" placeholder="E-mail" id="user" value="">
                </div>
                <button class="data -loading-btn" onclick="login();">
                    <span data-loaded-msg="THANK YOU!"></span>
                </button>
            <span id="status"></span>
        </div>
        </div>
        <div class="thank-msg">
            <h3>You are logged in</h3>
            <button ng-clink="done= ''">Try Again</button>
        </div>
        <div class="credits" style="font-size: 1.2em;">
            還沒有任何帳號? 點此 <a href="#" onclick="windo.open('register.html');">註冊</a>
        </div>
    </div>
   <script>app.initialize();</script> 
</body>
</html>
